<!-- Modal -->
<div class="modal fade" id="addTeacherModal" tabindex="-1" aria-labelledby="addTeacherModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="addTeacherModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="fname"></label>
            <input type="text" [(ngModel)]="teacher.firstName" name="fname" class="form-control" id="fname" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label for="lname"></label>
            <input type="text" [(ngModel)]="teacher.lastName" name="lname" class="form-control" id="lname" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <label for="mailaddress"></label>
            <input type="email" [(ngModel)]="teacher.mailAddress" name="mailaddress" class="form-control" id="mailaddress" placeholder="Mail Address" required />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-select" id="status" name="status" [(ngModel)]="status">
              <option value="parttime">Part-time</option>
              <option value="fulltime">Full-time</option>

            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addTeacher(teacher)">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
